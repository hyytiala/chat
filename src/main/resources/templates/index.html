<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Chat</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Chat</h1>
        <ul>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.kayttaja}">1</span>:
                <span th:text="${viesti.sisalto}">Essi esimerkki</span>
            </li>
        </ul>
        
       
        <form method="POST" action="/">
            Nimimerkki:<br/>
            <input type="text" name="kayttaja"/><br/>
            Viesti:<br/>
            <input type="text" name="sisalto"/><br/>
            <input type="submit" value="Lähetä"/>
        </form>
        

    </body>
</html>
